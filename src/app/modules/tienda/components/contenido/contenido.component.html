</section>

<!-- ##### New Arrivals Area Start ##### -->
<section class="new_arrivals_area section-padding-80 clearfix">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading text-center">
                    <h2>Productos Populares</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="column">
        <div class="d-flex justify-content-center" *ngIf="!disableindex">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="row" *ngIf="disableindex">
          <div class="col-9 col-sm-4 col-lg-3" *ngFor="let pro of listproductpres">
              <div
                class="single-product-wrapper"
              >
                  <div class="product-img mouse" [routerLink]="['/tienda/shop/singleproductdetails', pro.slug]">
                      <img src="{{ pro.foto || '/assets/img/product-img/product-4.jpg'}}" alt="none">
                      <img class="hover-img" src="{{ pro.foto2 || '/assets/img/product-img/product-5.jpg'}}" alt="none">
                      <div class="product-favourite">
                          <a href="#" class="favme fa fa-heart"></a>
                      </div>
                  </div>
                  <div class="product-description">
                      <span [routerLink]="['/tienda/shop/singleproductdetails', pro.slug]" class="mouse">topshop</span>
                      <a [routerLink]="['/tienda/shop/singleproductdetails', pro.slug]" class="mouse">
                          <h6>{{ pro.titulo }}</h6>
                      </a>
                      <p class="product-price" *ngIf="!pro.costopromosion">{{ pro.costoventa | currency:'COP':true }}</p>
                      <p class="product-price" *ngIf="pro.costopromosion"><span class="old-price">{{ pro.costoventa | currency:'COP':true }}</span> {{ pro.costopromosion  | currency:'COP':true }}</p>
                  </div>
              </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-dark" name="button" [routerLink]="['/tienda/shop']">Ver Mas</button>
        </div>
      </div>
    </div>
</section>
<!-- ##### New Arrivals Area End ##### -->
